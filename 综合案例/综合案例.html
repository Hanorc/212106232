<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘-你在我也在</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="600">
        <!-- 第一行 -->
       <tr>
           <td>性别:</td>
           <td>
               <form>
                <input type="radio" name="sex" value="男" checked="checked" id="nan"><label for="nan"><img src="images/man.jpg">男</label>

               </form>
           </td>
       </tr>
       <!-- 第二行 -->
       <tr>
           <td>生日:</td>

               <form>

                    <option>--请选择年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>  
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
               </form>
           </td>
       </tr> 
       <!-- 第三行 -->
       <tr>
           <td>所在地区:</td>
           <td>
               <form>
                    <input type="text" value="北京思密达">
               </form>
           </td>
       </tr>
       <!-- 第四行 -->
       <tr>
           <td>婚姻状况:</td>
           <td>
               <form>
                <input type="radio" name="hy" value="未婚" checked="checked" id="wh"><label for="wh">未婚</label>
                <input type="radio" name="hy" value="未婚" id="yh"><label for="yh">已婚</label>
                <input type="radio" name="hy" value="未婚" id="ly"><label for="ly">离异</label>
               </form>
           </td>
       </tr>
       <!-- 第五行 -->
       <tr>
           <td>学历后:</td>
           <td>
               <form>
                   <input type="text" value="博士后">
               </form>
           </td>
       </tr>
       <!-- 第六行 -->
       <tr>
           <td>喜欢的类型:</td>
           <td>
               <form>
                <input type="checkbox" name="lx" value="妩媚的" id="wm"><label for="wm">妩媚的</label>
                <input type="checkbox" name="lx" value="可爱的" id="ka"><label for="ka">可爱的</label>
                <input type="checkbox" name="lx" value="小鲜肉" id="xr"><label for="xr">小鲜肉</label>
                <input type="checkbox" name="lx" value="老腊肉" id="lr"><label for="lr">老腊肉</label>
                <input type="checkbox" name="lx" value="都喜欢" id="xh"><label for="xh">都喜欢</label>
               </form>
           </td>
       </tr>
       <!-- 第七行 -->
       <tr>
           <td>个人介绍</td>
           <td>
               <form>
                   <textarea rows="2" cols="20">个人简介</textarea>
               </form>
           </td>
       </tr>
       <!-- 第八行 -->
       <tr>
           <td></td>
           <td>
               <form>
                   <input type="submit" value="免费注册">
               </form>
           </td>
       </tr>
       <!-- 第九行 -->
       <tr>
           <td></td>
           <td>
               <input type="checkbox" checked="checked">    我同意注册条款和会员加入标准
           </td>
       </tr>
       <!-- 第十行 -->
       <tr>
           <td></td>
           <td>
               <a href="#">我是会员，立即登录</a>
           </td>
       </tr>
       <!-- 第十一行 -->
       <tr>
           <td></td>
           <td>
               <h5>我承诺</h5>
               <ul>
                   <li>年满18岁、单身</li>
                   <li>抱着严肃的态度</li>
                   <li>真诚寻找另一半</li>
               </ul>
           </td>
       </tr>
    </table>
</body>
</html>
